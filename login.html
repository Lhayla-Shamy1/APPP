<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Titan Gym Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="module" src="login2.js" defer></script>
  
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo Titan Gym Store" class="logo" />
    </header>

    <h2>Login</h2>

    <form id="login-form" class="login-form">
      <div class="input-group">
        <i class="fa-regular fa-envelope"></i>
       <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" required />
      </div>

      <button type="submit" id="submit" class="login-button">Login</button>
    </form>

    <div class="links">
      <a href="registro.html" class="forgot">Esqueceu sua senha?</a>
      <p>Não possui uma conta? <a href="cadastro.html" class="register">Cadastre-se</a></p>
    </div>
  </div>

<style>
body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: #fceee0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  width: 90%;
  max-width: 400px;
}

header {
  margin-bottom: 20px;
}

.logo {
  width: 300px;
  height: auto;
  margin-bottom: -90px;
}

h2 {
  color: #a13a24;
  font-size: 32px;
  margin-bottom: 30px;
  margin-top: 0;
}

p{
  color: #872f1d;
}
.login-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input-group {
  display: flex;
  align-items: center;
  border: 1.5px solid #7a3a2a;
  border-radius: 8px;
  padding: 12px;
  background-color: #fceee0;
  width: 100%;
  max-width: 320px;
  margin: 0 auto;
}

.input-group i {
  margin-right: 10px;
  color: #a13a24;
}

.input-group input {
  border: none;
  outline: none;
  background: transparent;
  width: 100%;
  font-size: 16px;
  color: #000;
}

.login-button {
  background-color: #a13a24;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 150px;
  display: block;
  margin: 20px auto; 
}

.login-button:hover {
  background-color: #872f1d;
}

.links {
  margin-top: 20px;
  font-size: 14px;
}

.links .forgot {
  display: block;
  margin-bottom: 10px;
  color: #a13a24;
  text-decoration: underline;
}

.links .register {
  font-weight: bold;
  color: #a13a24;
  text-decoration: underline;
}

@media (max-width: 400px){
  .input-group{
    max-width: 80%;
  }
}
</style>

<script>
  const auth = firebase.auth();

  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Impede o recarregamento da página

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login bem-sucedido
        window.location.href = 'home.html'; // Redireciona para a home
      })
      .catch((error) => {
        alert("Erro ao fazer login: " + error.message);
      });
  });
</script>

</body>
</html>
