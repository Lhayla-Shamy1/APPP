<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Carrinho</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff4ea;
      color: #6b1e16;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff4ea;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      border-bottom: 1px solid #e0b98d;
    }

    header h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #a8432a;
    }

    .voltar {
      position: absolute;
      left: 1.5rem;
      top: 1.3rem;
      background: #dd6645;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      padding: 1rem;
    }

    .item {
      background: #ffe2b8;
      border-radius: 20px;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      padding: 1rem;
      align-items: center;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s;
    }

    .item:hover {
      background-color: #ffecce;
    }

    .item img {
      width: 80px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .info {
      flex-grow: 1;
    }

    .info h4 {
      margin: 0;
      font-size: 1rem;
    }

    .info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #5c1f0e;
    }

    .remover {
      background: transparent;
      border: none;
      color: #c2412d;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .remover:hover {
      color: #8b1c0e;
    }

    .total {
      font-size: 1.1rem;
      font-weight: bold;
      color: #a8432a;
      text-align: right;
      margin-top: 2rem;
      padding: 1rem;
      border-top: 1px solid #e0b98d;
    }

    /* Badge de quantidade no Ã­cone do carrinho */
    .badge {
      position: absolute;
      top: 0.1rem;
      right: 0.1rem;
      background: #c2412d;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
      font-weight: bold;
      user-select: none;
    }

    /* BotÃ£o finalizar compra */
    #finalizar-compra {
      display: block;
      margin: 2rem auto 0;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #dd6645;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgb(221 102 69 / 0.7);
    }

    #finalizar-compra:hover {
      background-color: #c2412d;
      box-shadow: 0 6px 10px rgb(194 65 45 / 0.9);
    }


     footer nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0.5rem 0;
      background-color: #ffd8aa;
      border-top: 2px solid #ffb072;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    footer nav ul li a {
      color: #6b1e16;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    footer nav ul li a:hover,
    footer nav ul li a.active {
      color: #dd6645;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item img {
        width: 100%;
        max-width: 150px;
      }

      .total {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="voltar" onclick="history.back()"><i class="bi bi-arrow-left"></i></button>
    <h2>Meu Carrinho</h2>
  </header>

  <main id="carrinho-container">
    <!-- Itens do carrinho serÃ£o inseridos aqui -->
  </main>

  <div class="total" id="total-geral">
    Total: R$ 0,00
  </div>

  <!-- BotÃ£o Finalizar Compra (inicialmente escondido) -->
  <button id="finalizar-compra" style="display:none;" onclick="finalizarCompra()">Finalizar Compra</button>

  <footer>
    <nav>
      <ul>
        <li><a href="home.html"><i class="bi bi-house-door"></i></a></li>
        <li><a href="carrinho.html" class="active"><i class="bi bi-cart"></i></a></li>
        <li><a href="profile.html"><i class="bi bi-person-fill"></i></a></li>
      </ul>
    </nav>
  </footer>

  <script>
    function carregarCarrinho() {
      const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      const container = document.getElementById('carrinho-container');
      const totalGeral = document.getElementById('total-geral');
      const finalizarBtn = document.getElementById('finalizar-compra');
      const iconCarrinho = document.getElementById('icon-carrinho');
      container.innerHTML = '';

      let total = 0;
      let quantidadeTotal = 0;

      carrinho.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        itemDiv.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}">
          <div class="info">
            <h4>${item.nome}</h4>
            <p>Quantidade: ${item.quantidade}</p>
            <p>Total: R$ ${item.total.toFixed(2).replace('.', ',')}</p>
          </div>
          <button class="remover" onclick="removerItem(${index})" title="Remover item"><i class="bi bi-trash-fill"></i></button>
        `;

        container.appendChild(itemDiv);
        total += item.total;
        quantidadeTotal += item.quantidade;
      });

      totalGeral.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;

      // Mostrar ou esconder botÃ£o finalizar compra dependendo se o carrinho estÃ¡ vazio
      if(carrinho.length > 0){
        finalizarBtn.style.display = 'block';
      } else {
        finalizarBtn.style.display = 'none';
      }

      // Atualiza o badge com a quantidade total de itens
      atualizarBadge(quantidadeTotal);
    }

    function removerItem(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      carregarCarrinho();
    }

    function atualizarBadge(qtd) {
      const iconCarrinho = document.getElementById('icon-carrinho');
      // Remove badge antiga se existir
      const badgeAntigo = iconCarrinho.querySelector('.badge');
      if (badgeAntigo) {
        badgeAntigo.remove();
      }

      if (qtd > 0) {
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = qtd;
        iconCarrinho.appendChild(badge);
      }
    }

    function finalizarCompra() {
      alert('Compra finalizada com sucesso! Obrigado pela preferÃªncia ðŸ˜Š');
      localStorage.removeItem('carrinho'); // Limpa o carrinho
      carregarCarrinho();
    }

    document.addEventListener('DOMContentLoaded', carregarCarrinho);
  </script>
</body>
</html>
